<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>unocss-preset-antd-app</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <script>
      // apply theme as early as possible
      // prettier-ignore
      (() => {
        globalThis.__themeStorageKey = "unocss-preset-antd-app:theme";
        const theme = window.localStorage.getItem(__themeStorageKey) || "system";
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
        const isDark = theme === "dark" || (theme === "system" && prefersDark.matches);
        document.documentElement.classList.remove("dark", "light");
        document.documentElement.classList.add(isDark ? "dark" : "light");
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./src/index.tsx" type="module"></script>
  </body>
</html>
